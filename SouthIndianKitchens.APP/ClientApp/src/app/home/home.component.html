      Come on in to view your cuisine... All you need to do is sign up!
    </p>

    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- <app-register [valueFromHome]="values" (cancelRegister) ="cancelRegisterMode($event)" ></app-register> -->
        <app-register  (cancelRegister) ="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
