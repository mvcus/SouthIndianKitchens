<form #registerForm="ngForm" (ngSubmit)="register()" class="Registration-form">
  <br />
  <h2 class="text-center text-primary">Registration page</h2>
  <hr />

  <div class="form-group">
    <input type="text" class="form-control" required name="Username" [(ngModel)]="model.Username"
           placeholder="Username" />
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="Password" [(ngModel)]="model.Password"
           placeholder="Password" />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
