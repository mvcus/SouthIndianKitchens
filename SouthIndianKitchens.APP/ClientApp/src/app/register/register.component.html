<form #registerForm="ngForm" (ngSubmit)="register()" class="background">
  <br />
  <h2 class="text-center text-primary register">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input type="text" class="form-control" name="Username" [(ngModel)]="model.Username"
           required="required" placeholder="Username" minlength="3" maxlength="30" pattern="^[A-Za-z0-9 /-]*$" #refpname="ngModel"
           [ngClass]="{ 'is-invalid': refpname.invalid && (refpname.dirty || refpname.touched || registerForm.submitted), 'is-valid': refpname.valid && (refpname.dirty || refpname.touched || registerForm.submitted) }" />

    <span class="text-danger alert" *ngIf="refpname.invalid && (refpname.dirty || refpname.touched || registerForm.submitted) && refpname.errors?.required">UserName can't be blank</span>

    <span class="text-danger alert" *ngIf="refpname.invalid && (refpname.dirty || refpname.touched || registerForm.submitted) && refpname.errors?.pattern">UserName can contain alphabets, digits, dot, hyphen or space only</span>

    <span class="text-danger alert" *ngIf="refpname.invalid && (refpname.dirty || refpname.touched || registerForm.submitted) && refpname.errors?.minlength">UserName should be at least 3 characters long</span>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="Password" [(ngModel)]="model.Password"
           placeholder="Password" minlength="3" maxlength="30" pattern="^[A-Za-z0-9 /-]*$" #refpassword="ngModel"
           [ngClass]="{ 'is-invalid': refpassword.invalid && (refpassword.dirty || refpassword.touched || registerForm.submitted), 'is-valid': refpassword.valid && (refpassword.dirty || refpassword.touched || registerForm.submitted) }" />

    <span class="text-danger alert" *ngIf="refpassword.invalid && (refpassword.dirty || refpassword.touched || registerForm.submitted) && refpassword.errors?.required">Password  can't be blank</span>

    <span class="text-danger alert" *ngIf="refpassword.invalid && (refpassword.dirty || refpassword.touched || registerForm.submitted) && refpassword.errors?.pattern">Password  can contain alphabets, digits, dot, hyphen or space only</span>

    <span class="text-danger alert" *ngIf="refpassword.invalid && (refpassword.dirty || refpassword.touched || registerForm.submitted) && refpassword.errors?.minlength">Password should be at least 3 characters long</span>

  </div>

  <div class="form-group text-center">
    <button class="btn login mr-2" type="submit">Sign Up</button>
    <button class="btn login" type="button" (click)="cancel()">
      No, Thanks
    </button>
  </div>
</form>
